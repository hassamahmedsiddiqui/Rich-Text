        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" >

<body>
    <div class="rich-text animate__backInUp">
        <h1 class="animate__backInUp">Rich TEXT</h1>
    </div>
    <!-- <input type="color" id="backgroundColor"> -->
    <!-- <h2>Change a background color </h2> -->

    <div class="icons">
        <select name="" id="font-size" onchange="textSize()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>

        <i class="fa-solid fa-bold fa-fade" id="bold" onclick="changeBold()"></i>
        <i class="fa-solid fa-italic fa-fade" id="italic" onclick="changeItalic()"></i>
        <i class="fa-solid fa-align-left fa-fade" id="align-left" onclick="alignLeft()"></i>
        <i class="fa-solid fa-align-center fa-fade" id="align-center" onclick="alignCenter()"></i>
        <i class="fa-solid fa-align-right fa-fade" id="align-right" onclick="alignRight()"></i>
        <i class="fa-sharp fa-solid fa-underline fa-fade" id="underline" onclick="underline()"></i>
        <input type="color" id="color" onchange="color()">
    </div>

    <div class="mb-3 text-area">
        <label for="exampleFormControlTextarea1" class="form-label label-text">write your text here</label>
        <textarea class="form-control" id="user-input" rows="3"></textarea>
    </div>

        <textarea class="user-input" name="" id="user-input" cols="30" rows="10"></textarea>
